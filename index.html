    <style>
    
    .hero {
  height: 80vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 0 5%;
}
.hero h1 span {
  display: inline-block;
  animation: 
    slideIn 0.8s ease-out forwards,
    glow 2s infinite alternate 0.8s;
}

@keyframes slideIn {
  from {
    transform: translateX(-100%);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

@keyframes glow {
  from {
    text-shadow: 0 0 5px var(--secondary);
  }
  to {
    text-shadow: 0 0 15px var(--secondary);
  }
}
.hero h1 {
  font-size: 4rem;
  margin-bottom: 1rem;
}

.hero span {
  color: var(--secondary);
}

.hero p {
  font-size: 1.2rem;
  max-width: 600px;
  margin-bottom: 2rem;
  color: var(--text-dark);
}

/* Glow Effect on Name */
.hero h1 span {
  text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
}

/* Animated Background (Optional) */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at 20% 50%, rgba(100, 255, 218, 0.1) 0%, transparent 50%);
  z-index: -1;
  opacity: 0.5;
}
</style>
